<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Common styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for the parent container */
        #parent {
            position: relative; /* Position relative to enable absolute positioning of children */
            background-image: url('laptop-background.jpg');
            height: 120vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden; /* Hide overflowing content */
        }

        /* Styling for the header section */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1; /* Ensure header is above other content */
            border-bottom: 2px solid rgb(11, 3, 26);
        }

        /* Styling for the search input */
        #search {
            flex: 1;
            margin-right: 20px;
            border: none;
        }

        #search input[type="text"] {
            flex: 1;
            margin-right: 20px;
            border: none;
            position: relative;
        }

        /* Styling for the toggle button */
        #toggle {
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggle:hover {
            background-color: #777;
        }

        /* Styling for the menu */
        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: left 0.3s ease;
            z-index: 2; /* Ensure menu is above other content */
            overflow-y: auto; /* Add scrollbar for overflowing menu */
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
        }

        #menu li {
            padding: 20px;
            border-bottom: 1px solid #555;
            color: #fff;
        }

        #menu li:hover {
            background-color: #555;
            cursor: pointer;
        }

        /* Styling for the text inside the parent container */
        #overlay-text {
            position: absolute;
            top: 60px; /* Adjust top position */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 4vw;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure text is above other content */
        }

        /* Styling for the article container */
        #article-container {
            position: absolute;
            top: 20%;
            right: 20px;
            max-width: 300px;
            color: white;
            background-color: rgba(115, 111, 111, 0.7); /* Semi-transparent background for better readability */
            border-radius: 5px;
            padding-left: 10px;
            padding-right: 10px;
            z-index: 1; /* Ensure article is above other content */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            #overlay-text {
                font-size: 6vw;
                top: 12%; /* Adjust top position for smaller screens */
            }

            #article-container {
                top: 20%;
                right: 10px;
                max-width: calc(100% - 20px);
            }
        }

        #social-icons {
            position: absolute;
            bottom: 0; /* Adjust bottom position as needed */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        #social-icons .icon {
            width: 24px; /* Adjust width as needed */
            height: 24px; /* Adjust height as needed */
            margin: 0 10px; /* Adjust margin between icons as needed */
            
        }
        #social-icons .icon .social-icon{
            color: white;
        }
    </style>
</head>
<body>
    <!-- Parent container for the entire page -->
    <div id="parent">
        <!-- Header section -->
        <div id="header">
            <!-- Search input -->
            <div id="search">
                <input type="text" name="query" placeholder="Search...">
            </div>
            <!-- Toggle button for the menu -->
            <div id="toggle" onclick="toggleMenu()">
                <!-- Hamburger menu icon -->
                &#9776;
            </div>
        </div>
        <!-- Overlay-text -->
        <div id="overlay-text">B A S I C</div>

         <!-- Article container for mobile electronic items -->
        <div id="article-container">
            <article>
                <aside>
                    <h4>Mobile Electronic Items</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non magna vel ex fermentum pharetra. Integer et felis nec quam placerat rhoncus.</p>
                    <!-- Add more content as needed -->
                </aside>
               
            </article>
        </div>

        <!-- Menu section -->
        <div id="menu">
            <ul>
                <!-- Menu items -->
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </div>
        <!-- Your content goes here -->

        <script>
            // JavaScript function to toggle the menu
            function toggleMenu() {
                var menu = document.getElementById("menu");
                if (menu.style.left === "-300px") {
                    menu.style.left = "0"; // Show the menu
                } else {
                    menu.style.left = "-300px"; // Hide the menu
                }
            }
        </script>

         <!-- SVG icons -->
        <!-- Social media icons -->
        <div id="social-icons">
            <div class="icon">
                <a href="#" class="social-icon" ><i class="fab fa-facebook-f"></i></a>
            </div>

            <div class="icon">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="icon">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            
            
            
        </div>
    </div>
    <section id="Section1">
        <div id="SectionDiv1">

        </div>
    </section>
</body>
</html>
