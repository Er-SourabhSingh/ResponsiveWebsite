<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        #parent{
            background-image: url('laptop-background.jpg');
            height: 100vh;
            background-position: center;
        
          
            background-repeat: no-repeat;
            background-size: cover;
           
        }
        #header {
            
            background-color: transparent;
            padding: 10px; /* Padding around the header content */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space elements evenly */
            align-items: center; /* Center vertically */
            
            border-bottom: 2px solid rgb(11, 3, 26);
    
        }
        #search {
            flex: 1; /* Take up remaining space */
            margin-right: 20px; /* Add some space between search and toggle */
            border-color: black;
        }

        #search input[type="text"] {
            padding: 8px; /* Padding around the input */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
        }
        #toggle {
            padding: 10px; /* Padding around the toggle icon */
            background-color: #555; /* Toggle background color */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        #toggle:hover {
            background-color: #777; /* Darken toggle color on hover */
        }
        #menu {
            position: fixed; /* Fixed position */
            top: 0; /* Align to the top */
            left: -300px; /* Initially hide the menu off the left side */
            width: 250px; /* Menu width */
            height: 100%; /* Full height */
            background-color: #333; /* Menu background color */
            transition: left 0.3s ease; /* Smooth transition when showing/hiding */
            z-index: 999; /* Ensure menu is above other content */
        }
        #menu ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }
        #menu li {
            padding: 20px; /* Padding for menu items */
            border-bottom: 1px solid #555; /* Separator between menu items */
            color: #fff; /* Text color */
        }
        #menu li:hover {
            background-color: #555; /* Darken menu item background on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
       
    </style>
</head>
<body>
    <div id="parent">
        <div id="header" >
        
            <div id="search">
                <input type="text" name="query" placeholder="Search...">
            </div>
            <div id="toggle" onclick="toggleMenu()">
    
                <!-- Hamburger menu icon -->
                &#9776;
            </div>
            
        </div>

        <!-- Menu -->
    <div id="menu">
        <ul>
            <li>Menu Item 1</li>
            <li>Menu Item 2</li>
            <li>Menu Item 3</li>
        </ul>
    </div>
    <!-- Your content goes here -->

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.left === "-300px") {
                menu.style.left = "0"; // Show the menu
            } else {
                menu.style.left = "-300px"; // Hide the menu
            }
        }
    </script>
    </div>

    
    

</body>
</html>
